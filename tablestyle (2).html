<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
    border: 1px solid black;
}
</style>
</head>
<body>

<h2>Bordered Table</h2>
<p>Use the CSS border property to add a border to the table.</p>

<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Suresh</td>
    <td>Kumar</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Karthi</td>
    <td>Keyan</td>
    <td>94</td>
  </tr>
  <tr>
    <td>Vignesh</td>
    <td>Kumar</td>
    <td>80</td>
  </tr>
</table>

</body>
</html>
